<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap');
    *{
      margin: 0;
      padding:0;
      background-color:#1488CC;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
    }
    .buttonContainer{
      width:30%;
      display: inline-block;
    }
    button{
      margin: 5px;
      border: 2px solid white;
      padding:2px 18px;
    }
    h1{
      text-align: center;
      font-size: 48px;
      color: white;
    }
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: rgb(0, 0, 0);
      opacity: 0.4; /* Firefox */
    }
    input{
      border-radius: 5px;
      width:240px;
      padding: 2px;
    }
    .allContainer .hiddenPart{
      display: inline-block;
    }
    .cursorBtn{
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <h1>Welcome to contact app</h1><br>
  <div class="allContainer">
    <a href="/contacts/getAll">
      <button type="submit" class="cursorBtn">Get all the contacts</button>
    </a>
  </div>


  <div class="allContainer">

    <form action="/contacts/getById" method="get">
      <button type="submit">Get contact by id</button>
      <div class="hiddenPart">
        <input type="text" placeholder="_id" name="_id">
        <button type="submit" class="cursorBtn">Submit</button>
      </div>
    </form>
  </div>



  <div class="allContainer">
    <form action="/contacts/new" method="post">
      <button type="submit">Post new contact</button>
      <div class="hiddenPart">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="surname" name="surname">
        <input type="email" placeholder="email" name="email">
        <input type="tel" placeholder="phoneNum" name="phoneNum">
        <button type="submit" class="cursorBtn">Submit</button>
      </div>
    </form>
  </div>

  <div class="allContainer">
    <button type="submit">Update the contact</button>
    <div class="hiddenPart">
      <input type="text" placeholder="_id" name="_id" id="updateId">
      <input type="text" placeholder="name" id="newName">
      <input type="text" placeholder="surname" id="newSurname">
      <input type="text" placeholder="email" id="newEmail">
      <input type="text" placeholder="phoneNum" id="newPhoneNum">

      <button type="submit" class="cursorBtn" id="updateButton">Submit</button>
    </div>
  </div>

  <div class="allContainer">
    <button type="submit">Delete by id</button>
    <div class="hiddenPart">
      <input type="text" placeholder="_id">
      <button type="submit" class="cursorBtn">Submit</button>
    </div>
  </div>


  <ul>
    
  </ul>
  <script>
    
    const button = document.querySelector('#updateButton');

    button.addEventListener('click', (e)=>{
        
        e.preventDefault();
        const _id = document.querySelector('#updateId').val();
        const newName = document.querySelector('#newName').val();
        const newSurname = document.querySelector('#newSurname').val();
        const newEmail= document.querySelector('#newEmail').val();
        const newPhoneNum = document.querySelector('#newPhoneNum').val();

        fetch('http://127.0.0.1:3000/contacts/updateById',{
            method:'PUT',
            body: JSON.stringify({
                '_id' : _id,
                'name' : newName,
                'surname' : newSurname,
                'email' : newEmail,
                'phoneNum' : newPhoneNum,
            })
        }).then((res)=>{
          if(res.ok){
            console.log('PUT request is successful')
          }
          else{
            console.log('PUT request is not successful')
          }
          return res
        })
          .then(res=>res.json())
          .then(data => console.log(data))
    })    .catch(err => res.json(err))

  </script>
</body>
</html>
